<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,500;1,700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <!--Style css-->
    <link rel="stylesheet" href="style.css">

    <title>Dev Club - Convert </title>
</head>

<body>

    <img class="logo" src="assets/logo.gif" alt="logo-gif">

    <main>
        <label>
            Converter <b>de:</b>
            <select class="currency-select-of">
                <option value="">R$ Real</option>
            </select>
        </label>
        <label>
            Converter <b>para:</b>
            <select class="currency-select-for">
                <option value="dolar">US$ Dólar</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$ 5.000,00" class="input-currency">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/brasil 2.png" alt="logo-moeda-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0</p>
            </div>

            <img class="arrow-img" src="assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value  currency-value-to-convert2">US$ 0</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
